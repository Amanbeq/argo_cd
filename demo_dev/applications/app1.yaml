apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: nginx
  source:
    path: "HelmCharts/NginxChart"
    repoURL: "git@github.com:Amanbeq/argo_cd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      - container image: "temson/k8php"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

