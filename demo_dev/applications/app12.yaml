apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: academy
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: academy
  source:
    path: "HelmCharts/MyChart3"
    repoURL: "git@github.com:Amanbeq/argo_cd.git"
    targetRevision: main
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: "container.image"
        value: amanbeq/prime
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
